<div *ngIf="this.isLogged(); else needToLogin">
  <h1>Twoje oceny: </h1>
  <app-listing 
    *ngIf="!this.listingEmpty(); else nothingFound"
    [listing] = 'this.listing'>
  </app-listing>
</div>

<ng-template #needToLogin>
  <div>
    Profil niedostępny dla anonimowych użytkowników
  </div>
</ng-template>

<ng-template #nothingFound>
  <p>
    Nie oceniłeś żadnych programów
  </p>
</ng-template>

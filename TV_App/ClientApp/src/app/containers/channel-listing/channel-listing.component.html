<div class="row">
  <div class="col-2 bg-secondary py-3">
    <app-filter-sidebar
      (filtersChanged)="updateFilters($event)"
    ></app-filter-sidebar>
  </div>
  <div class="col-10">
    <h1>{{title}}</h1>
    <app-listing *ngIf="listing; else messageSpot"
      [listing]="listing"
    ></app-listing>
  </div>
</div>

<ng-template #messageSpot>
  <img [src]="'https://http.cat/'+error.status" [alt]="error.message">
</ng-template>

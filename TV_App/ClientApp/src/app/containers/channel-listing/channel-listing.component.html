<div class="row">
  <div class="col-2 bg-secondary py-3">
    <app-filter-sidebar
      (filtersChanged)="updateFilters($event)"
    ></app-filter-sidebar>
  </div>
  <div class="col-10">
    <h1>{{title}}</h1>
    <app-listing *ngIf="this.requestStatus === 'success'; else messageSpot"
      [listing]="listing"
    ></app-listing>
  </div>
</div>

<ng-template #messageSpot>
  <div [ngSwitch]="this.requestStatus">
    <div *ngSwitchCase="'waiting'">Szukamy ┬─┬ノ( º _ ºノ)</div>
    <div *ngSwitchCase="'failure'">Coś nie poszło (ノಠ益ಠ)ノ彡┻━┻</div>
    <div *ngSwitchCase="'empty'">Nic tu nie ma ¯\_(ツ)_/¯</div>
    <div *ngSwitchDefault>┬┴┬┴┤(･_├┬┴┬┴</div>
  </div>
</ng-template>

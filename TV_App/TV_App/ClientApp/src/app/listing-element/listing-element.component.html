<div class="media border m-1 py-2">
  <img src="{{programme.iconUrl}}" width="100px" class="align-self-center m-1">
  <div class="media-body">
    <h5><a href="#">{{programme.title}}</a></h5>
      <span *ngFor="let e of programme.emissions">{{e.start}} - {{e.stop}}</span>
      <div *ngFor="let ft of feat_types()">{{ft}}: 
        <span *ngFor="let f of feat_array(ft)"><a href="#">{{f}}</a>, </span> 
      </div>
  </div>
</div>

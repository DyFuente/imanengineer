<h1>{{channels.length}} kanałów do wyboru</h1>

<div class="row">
  <div class="col-2 card bg-dark text-center" *ngFor="let channel of channels">
      <a [routerLink]="[ channel.id ]" >
        <img [src]="channel.icon" 
          class="card-img-top" 
          *ngIf="channel.icon"
          style="max-height: 50px; width: auto; text-align: center"
        >
      </a> 
      <div class="card-body">
        <div class="card-title">
          <a [routerLink]="[ channel.id ]" class="text-light">{{channel.name}}</a> 
        </div>
      </div>
    </div>
  </div>
